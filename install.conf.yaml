- defaults:
    link:
        relink: true

- clean: ['~']

- link:
    ~/antigen: antigen
    ~/path/br:
        create: true
        path: bin/br
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.holidays: holidays
    ~/path/tasknote:
        create: true
        path: bin/tasknote
    ~/.taskrc: taskrc
    ~/.tmux.conf: tmux.conf
    ~/.tmux.statusline.conf: tmux.statusline.conf
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc

- shell:
    - [git submodule update --init --recursive, Installing submodules]

